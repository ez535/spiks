
<div class="range">
  <h2> Price Range</h2>
  <div class="range__slider"><span class="range__track"></span>
    <input class="range__min" type="range" name="min-value" min="500" max="9999" step="1" value="500" oninput="slideMin()"/>
    <input class="range__max" type="range" name="max-value" min="500" max="9999" step="1" value="9999" oninput="slideMax()"/>
    <div class="tooltip tooltip_max"></div>
  </div>
  <div class="range__boxes"> 
    <div class="box box__min-box"> 
      <div class="input-wrap"> 
        <input class="input-wrap__min" type="number" name="input-min-wrap" onchange="setMinInput()"/><span>$</span>
      </div>
    </div>
    <div class="box box__max-box"> 
      <div class="input-wrap"> 
        <input class="input-wrap__max" type="number" name="input-max-wrap" onchange="setMaxInput()"/><span>$</span>
      </div>
    </div>
  </div>
</div>
